<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="SignUpPageStyling.css" rel="stylesheet" />
    <title>Sign Up - KalimArabi</title>
</head>

<body>
    <div class="container">
        <a href="WelcomePage.html">
            <img src="images/logo-transparent-png.png" class="logo">
        </a>

        <div class="form">
            <p>Welcome!</p>
            <form>
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button>Sign Up</button>
                <p class="message">Already registered? <a href="SignInPage.html">Sign In</a></p>
            </form>
        </div>
    </div>
</body>

</html>
